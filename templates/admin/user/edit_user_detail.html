{% extends "admin/base.html" %}

{% block title %}Edit User Details{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between space-x-2">
            <h3 class="card-title">Edit User Company Details</h3>
            <div>
                <a href="/admin/dashboard" class="btn btn-outline-primary btn-sm">
                    <i class="ti ti-arrow-left"></i>
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/admin/user/edit/{{ user.id }}">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" name="full_name" value="{{ user.full_name }}" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" name="email" value="{{ user.email }}" required>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Leave empty to keep current password">
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" name="status" required>
                            <option value="1" {% if user.active == 1 %}selected{% endif %}>Active</option>
                            <option value="0" {% if user.active == 0 %}selected{% endif %}>Not Active</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="form-footer d-flex justify-content-between align-items-center mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="ti ti-device-floppy me-1"></i>
                    Save Changes
                </button>
                <div class="btn-list">
                    <a href="/admin/user/delete/{{ user.id }}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">
                        <i class="ti ti-trash me-1"></i>
                        Delete User
                    </a>
                    <a href="/admin/user/view/{{ user.id }}" class="btn btn-outline-primary">
                        <i class="ti ti-arrow-left me-1"></i>
                        Back to Details
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
