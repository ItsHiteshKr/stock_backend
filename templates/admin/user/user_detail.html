{% extends "admin/base.html" %}

{% block title %}User Details{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between space-x-3 align-items-center">
            <div class="btn-list">
                <a href="/admin/user/user_details" class="btn btn-outline-primary btn-sm">
                    <i class="ti ti-arrow-left "></i>
                   {{ "Back to Users List" }}
                </a>
            </div>
            <h3 class="card-title">User Details</h3>
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 mb-1">
                <div class="form-group">
                    <label class="form-label">ID : <span class="text-secondary">{{ user.id }}</span></label>
                </div>
            </div>
            <div class="col-md-6 mb-1">
                <div class="form-group">
                   <label class="form-label">Full Name : <span class="text-secondary">{{ user.full_name }}</span></label>
                </div>
            </div>
            <div class="col-md-6 mb-1">
                <div class="form-group">
                    <label class="form-label">Email : <span class="text-secondary">{{ user.email }}</span></label>
                </div>
            </div>
            <div class="col-md-6 mb-1">
                <div class="form-group">
                    <label class="form-label">Phone No. : <span class="text-secondary">{{ user.mobile_number }}</span></label>
                </div>
            </div>
            <div class="col-md-6 mb-1">
                <div class="form-group">
                    <label class="form-label">Status : <span class="text-secondary">{% if user.active == 1 %}
                        <span class="badge bg-success">Active user</span>
                        {% else %}
                        <span class="badge bg-warning">Not Active User</span>
                        {% endif %}</span>
                    </label>
                </div>
            </div>
            <div class="col-md-6 mb-1">
                <div class="form-group">
                    <label class="form-label">Last Login : <span class="text-secondary">{{ user.last_login if user.last_login else 'Never logged in' }}</span></label>
                </div>
            </div>
            <div class="col-md-6 mb-1">
                <div class="form-group">
                    <label class="form-label">Account Created At: <span class="text-secondary">{{ user.created_at }}</span></label>
                </div>
            </div>
            <div class="col-md-6 mb-1">
                <div class="form-group">
                    <label class="form-label">Account Updated at : <span class="text-secondary">{{ user.updated_at if user.updated_at else 'Never updated' }}</span></label>
                </div>
            </div>
        </div>
        
        <!-- User Details Section -->

        <div class="p-1 d-flex">
            <a href="/admin/user/edit/{{ user.id }}" class="btn btn-primary me-2">
                <i class="ti ti-edit"></i>
                Edit User
            </a>
            <a href="/admin/user/delete/{{ user.id }}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this user? This action cannot be undone.')">
                <i class="ti ti-trash me-1"></i>
                Delete
            </a>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Confirm Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete user <strong>{{ user.username }}</strong>? This action cannot be undone.
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <a href="/admin/user/users/delete/{{ user.id }}" class="btn btn-danger">Delete User</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
