{% extends "admin/base.html" %}

{% block title %}Create New User{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between space-x-2">
            <h3 class="card-title">Create New User</h3>
            <div>
                <a href="/admin/dashboard" class="btn btn-outline-primary btn-sm">
                    <i class="ti ti-arrow-left"></i>
                    Back to Dashboard
                </a>
            </div>
        </div>
    </div>
    <div class="card-body">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="post" action="/admin/user/users/new" enctype="application/x-www-form-urlencoded">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label class="form-label required" for="full_name">Full Name</label>
                        <input type="text" class="form-control" id="full_name" name="full_name" title="Full Name" placeholder="Enter full name" required>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label class="form-label required" for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" title="Email" placeholder="Enter email address" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div class="form-group">
                        <label class="form-label required" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" title="Password" placeholder="Enter password" required>
                    </div>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit" class="btn btn-primary">Create User</button>
            </div>
        </form>

        <!-- Action buttons -->
        <div class="mt-4">
            <a href="/admin/company details/edit/{{ user_detail.user_id }}" class="btn btn-primary">
                <i class="ti ti-edit"></i>
                Edit Details
            </a>
        </div>
    </div>
</div>

{% endblock %}
